<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{ background:#f8f8f8; font-family:"Roboto", sans-serif; }
.form-box{
    max-width:450px; margin:80px auto; background:#fff; padding:40px;
    border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);
}
.btn-primary-custom{
    background:#000; border:none; width:100%; padding:12px;
    border-radius:50px; color:#fff; font-weight:600;
}
.btn-primary-custom:hover{ background:#f45330; }
a{ color:#f45330; font-weight:500; }

#msgBox{
   display:none; text-align:center; padding:10px; border-radius:6px;
   margin-top:15px; font-weight:500; animation: fade .4s;
}
@keyframes fade{
   from{opacity:0; transform:translateY(-6px);}
   to{opacity:1; transform:translateY(0);}
}

.form-box{ opacity:0; transform:translateY(30px); transition:.8s; }
.form-box.show{ opacity:1; transform:translateY(0); }
</style>
</head>
<body>

<div class="form-box">
    <h3 class="text-center mb-4">Create Account</h3>

    <form>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your Name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter Email">
        </div>

        <div class="mb-3">
            <label class="form-label">Create Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>

        <button type="button" class="btn-primary-custom" onclick="registerUser()">Sign Up</button>

        <p id="msgBox"></p>

        <p class="text-center mt-3">Already have an account?
            <a href="login.html">Login</a>
        </p>
    </form>
</div>

<script>
function registerUser(){
    let name = document.querySelectorAll("input")[0].value.trim();
    let email = document.querySelectorAll("input")[1].value.trim();
    let password = document.querySelectorAll("input")[2].value.trim();
    let msg = document.getElementById("msgBox");

    if(name === "" || email === "" || password === ""){
        msg.style.display="block"; msg.style.background="#dc3545";
        msg.innerText="All fields are required"; return;
    }

    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPass", password);
    localStorage.setItem("userName", name);

    msg.style.display="block"; msg.style.background="#28a745";
    msg.innerText="Account Created Successfully! Redirecting...";

    setTimeout(()=>{ window.location.href="login.html"; },2000);
}

window.addEventListener('load',()=>{ document.querySelector('.form-box').classList.add('show');});
</script>

</body>
</html>
