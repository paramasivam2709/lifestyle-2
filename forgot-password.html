<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<style>
body{
    background:#f8f8f8;
}
.form-box{
    max-width:420px;
    margin:80px auto;
    background:#fff;
    padding:40px;
    border-radius:10px;
    box-shadow:0 0 20px rgba(0,0,0,0.1);
}
.btn-primary-custom{
    background:#000;
    border:none;
    width:100%;
    padding:12px;
    border-radius:50px;
    color:#fff;
    font-weight:600;
}
.btn-primary-custom:hover{
    background:#f45330;
}
a{
    color:#f45330;
    font-weight:500;
}
</style>


<style>
.form-box {
  opacity:0;
  transform: translateY(30px);
  transition: all .8s ease;
}
.form-box.show {
  opacity:1;
  transform: translateY(0);
}
</style>

</head>
<body>

<div class="form-box">
    <h3 class="text-center mb-4">Forgot Password</h3>

    <p class="text-center mb-3">Enter your email to receive reset link.</p>

    <form>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter Email">
        </div>

        <button class="btn-primary-custom">Send Reset Link</button>

        <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
    </form>
</div>


<script>
window.addEventListener('load', function(){
  document.querySelector('.form-box').classList.add('show');
});
</script>

</body>
</html>
