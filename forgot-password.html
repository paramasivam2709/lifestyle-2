<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{ background:#f8f8f8; }
.form-box{
    max-width:420px; margin:80px auto; background:#fff;
    padding:40px; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);
}
.btn-primary-custom{
    background:#000; border:none; width:100%; padding:12px; border-radius:50px; color:#fff;
}
.btn-primary-custom:hover{ background:#f45330; }
a{ color:#f45330; }

#msgBox{
   display:none; text-align:center; padding:10px; border-radius:6px;
   margin-top:15px; font-weight:500; animation: fade .4s;
}
@keyframes fade{
   from{opacity:0; transform:translateY(-6px);}
   to{opacity:1; transform:translateY(0);}
}

.form-box{ opacity:0; transform:translateY(30px); transition:.8s; }
.form-box.show{ opacity:1; transform:translateY(0); }
</style>
</head>
<body>

<div class="form-box">
    <h3 class="text-center mb-4">Forgot Password</h3>

    <p class="text-center">Enter your email to receive reset link</p>

    <form>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter Email">
        </div>

        <button type="button" class="btn-primary-custom" onclick="resetPass()">Send Reset Link</button>

        <p id="msgBox"></p>

        <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
    </form>
</div>

<script>
function resetPass(){
    let email = document.querySelector("input").value.trim();
    let storedEmail = localStorage.getItem("userEmail");
    let msg = document.getElementById("msgBox");

    if(email === ""){
        msg.style.display="block"; msg.style.background="#dc3545";
        msg.innerText="Enter your email"; return;
    }

    if(email === storedEmail){
        msg.style.display="block"; msg.style.background="#28a745";
        msg.innerText="Password reset link sent to your email!";
    } else {
        msg.style.display="block"; msg.style.background="#dc3545";
        msg.innerText="Email not found";
    }
}

window.addEventListener('load',()=>{ document.querySelector('.form-box').classList.add('show');});
</script>

</body>
</html>
