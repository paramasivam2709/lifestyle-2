<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{ background:#f8f8f8; font-family:"Roboto", sans-serif; }
.form-box{
    max-width:420px; margin:80px auto; background:#fff; padding:40px;
    border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);
}
.btn-primary-custom{
    background:#000; border:none; width:100%; padding:12px;
    border-radius:50px; color:#fff; font-weight:600;
}
.btn-primary-custom:hover{ background:#f45330; }
a{ color:#f45330; font-weight:500; }

#msgBox{
   display:none; text-align:center; padding:10px; border-radius:6px;
   margin-top:15px; font-weight:500; animation: fade .4s;
}
@keyframes fade{
   from{opacity:0; transform:translateY(-6px);}
   to{opacity:1; transform:translateY(0);}
}

.form-box{ opacity:0; transform:translateY(30px); transition:.8s; }
.form-box.show{ opacity:1; transform:translateY(0); }
</style>
</head>
<body>

<div class="form-box">
    <h3 class="text-center mb-4">Login</h3>

    <form>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter Email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password">
        </div>

        <a href="forgot-password.html" class="d-block text-end mb-3">Forgot Password?</a>

        <button type="button" class="btn-primary-custom" onclick="loginUser()">Login</button>

        <p id="msgBox"></p>

        <p class="text-center mt-3">Don't have an account?
            <a href="register.html">Register</a>
        </p>
    </form>
</div>

<script>
function loginUser(){
    let email = document.querySelectorAll("input")[0].value.trim();
    let password = document.querySelectorAll("input")[1].value.trim();
    let msg = document.getElementById("msgBox");

    let storedEmail = localStorage.getItem("userEmail");
    let storedPass = localStorage.getItem("userPass");

    if(email === "" || password === ""){
        msg.style.display="block"; msg.style.background="#dc3545";
        msg.innerText="Please enter email & password"; return;
    }

    if(email === storedEmail && password === storedPass){
        msg.style.display="block"; msg.style.background="#28a745";
        msg.innerText="Login Successful! Redirecting...";
        setTimeout(()=>{ window.location.href="index.html"; },2000);
    } else {
        msg.style.display="block"; msg.style.background="#dc3545";
        msg.innerText="Incorrect Email or Password";
    }
}

window.addEventListener('load',()=>{ document.querySelector('.form-box').classList.add('show');});
</script>

</body>
</html>
