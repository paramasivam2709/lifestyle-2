<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 Page Not Found</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/main.css">

<!-- Lottie Animation -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body{
  background: linear-gradient(135deg, #ff9966, #ff5e62);
  font-family: "Roboto", sans-serif;
  overflow: hidden;
}

.error-box{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  color:#fff;
  position: relative;
  padding: 20px;
}

.funky-title{
  font-size:100px;
  line-height:1;
  font-weight:900;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

.funky-sub{
  font-size:28px;
  margin:10px 0 20px;
  font-weight:600;
}

.funky-btn{
  background:#000;
  color:#fff;
  padding:14px 45px;
  border-radius:40px;
  font-weight:700;
  text-transform:uppercase;
  transition:.3s;
}
.funky-btn:hover{
  background:#fff;
  color:#000;
}

/* Floating Bubble Animation */
.bubble{
  position:absolute;
  border-radius:50%;
  opacity:0.4;
  animation: float 8s infinite ease-in-out;
}

/* Bubble positions */
.b1{width:120px;height:120px;background:#ffffff;top:10%;left:8%;animation-duration:10s;}
.b2{width:90px;height:90px;background:#000000;bottom:14%;right:10%;animation-duration:12s;}
.b3{width:140px;height:140px;background:#ffffff;bottom:5%;left:20%;animation-duration:9s;}

@keyframes float {
  0%{transform: translateY(0) scale(1);}
  50%{transform: translateY(-60px) scale(1.1);}
  100%{transform: translateY(0) scale(1);}
}
</style>

<style>
#page-loader {
  position: fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#ffffff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  transition:opacity .6s ease;
}
#page-loader.hide {
  opacity:0;
  pointer-events:none;
}
</style>

</head>

<body>
<div id="page-loader">
  <img src="images/mainlogo.png" alt="logo" style="width:120px;">
</div>


<div class="error-box">

  <!-- Decorative Floating Bubbles -->
  <div class="bubble b1"></div>
  <div class="bubble b2"></div>
  <div class="bubble b3"></div>

  <h1 class="funky-title">404</h1>

  <!-- FUNKY ANIMATION -->
  <lottie-player 
    src="https://assets1.lottiefiles.com/packages/lf20_qp1q7mct.json"  
    background="transparent"  
    speed="1"  
    style="width: 260px; height: 260px;"  
    loop autoplay>
  </lottie-player>

  <h2 class="funky-sub">Oops! This page danced away ðŸ’ƒ</h2>
  <p style="font-size:18px;">But no worries, you can head back home.</p>

  <a href="index.html" class="funky-btn">Back to Home</a>
</div>


<script>
window.addEventListener('load', function() {
  setTimeout(function(){
    document.getElementById('page-loader').classList.add('hide');
  }, 500);
});
</script>

</body>
</html>
